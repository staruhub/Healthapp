version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthapp-postgres
    environment:
      POSTGRES_USER: healthapp
      POSTGRES_PASSWORD: healthapp_dev_2024
      POSTGRES_DB: healthapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
